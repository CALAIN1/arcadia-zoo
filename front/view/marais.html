<link rel="stylesheet" href="/habitat.css">
<script src="/habitat.js"></script>

<div id="marais">
    <audio id="audio" autoplay loop>
        <source src="/imageszoo/marais/flamant.mp3" type="audio/mpeg">
    </audio>
    <img src="imageszoo/marais/marais.webp" alt="marais" class="habitats">
    <div class="title">
        <h2>MARAIS</h2>
    </div>
    <div class="container_card">
        <div class="box-card" id="animals-card" data-habitat="marais">
        </div>
        <div class="zoo_script zoo_script_marais">
            <p><span>Le Marais</span> est, pour les<br>
                espèces animales, l'une des plus<br>
                importante réserve alimentaire<br>
                qui soit. C'est un lieu de<br>
                reproduction privilégié, grâce à<br>
                des eaux peu profondes et en<br>
                partie envahie par la végétation.
            </p>
            <button id="toggleAudio" class="audio-btn">
                <i class="fa-solid fa-pause"></i>
        </div>
    </div>
</div>
<div id="animalModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="animalName"></h2>
        <p><strong>Nourriture:</strong> <span id="animalFood"></span></p>
        <p><strong>Quantité de nourriture:</strong> <span id="animalQuantity"></span></p>
        <p><strong>Date:</strong> <span id="animalDate"></span></p>
        <p><strong>État de santé:</strong> <span id="animalHealth"></span></p>
    </div>
</div>
