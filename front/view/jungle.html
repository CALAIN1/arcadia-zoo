<link rel="stylesheet" href="/habitat.css">
<script src="/habitat.js"></script>

<div id="jungle">
    <audio id="audio" autoplay loop>
        <source src="/imageszoo/jungle/sounds.mp3" type="audio/mpeg">
    </audio>
    <img src="/imageszoo/jungle/jungle.webp" alt="jungle" class="habitats">
    <div class="title">
        <h2>JUNGLE</h2>
    </div>
    <div class="container_card">
        <div class="box-card" id="animals-card" data-habitat="jungle">
            <!-- Contenu dynamique des cartes d'animaux généré dans habitat.js -->
        </div>
        <div class="zoo_script zoo_script_jungle">
            <p><span>La Jungle</span> est une forêt<br>
                tropicale humide, au climat<br>
                chaud et stable propice à une<br>
                explosion de biodiversité.<br>
                Environ deux tiers des espèces<br>
                végétales et animales de notre<br>
                planète vivent justement dans<br>
                ce type d'environnement!
            </p>
            <button id="toggleAudio" class="audio-btn">
                <i class="fa-solid fa-pause"></i>
            </button>
        </div>
    </div>
</div>
<div id="animalModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="animalName"></h2>
        <div class="modal-body">
            <p><strong>Nourriture:</strong> <span id="animalFood"></span></p>
            <p><strong>Quantité de nourriture:</strong> <span id="animalQuantity"></span></p>
            <p><strong>Date:</strong> <span id="animalDate"></span></p>
            <p><strong>État de santé:</strong> <span id="animalHealth"></span></p>
        </div>
    </div>
</div>
